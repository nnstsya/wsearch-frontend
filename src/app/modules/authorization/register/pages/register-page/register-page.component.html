<div class="authorization-page">
  <div class="authorization-page__form">
    <div class="authorization-page__form__input">
      <p class="authorization-page__form__input-label">Ім'я</p>
      <input type="text" class="authorization-page__form__input-field" />
    </div>
    <div class="authorization-page__form__input">
      <p class="authorization-page__form__input-label">Прізвище</p>
      <input type="text" class="authorization-page__form__input-field" />
    </div>
    <div class="authorization-page__form__input">
      <p class="authorization-page__form__input-label">Пошта</p>
      <input type="text" class="authorization-page__form__input-field" />
    </div>
    <div class="authorization-page__form__input">
      <p class="authorization-page__form__input-label">Пароль</p>
      <input type="password" class="authorization-page__form__input-field" />
    </div>
    <div>
      <p class="authorization-page__form__input-label">Я...</p>
      <div class="authorization-page__form__picker">
        <input type="checkbox" class="authorization-page__form__picker-checkbox" />
        <p class="authorization-page__form__input-label">Шукаю роботу</p>
      </div>
      <div class="authorization-page__form__picker">
        <input type="checkbox" class="authorization-page__form__picker-checkbox" />
        <p class="authorization-page__form__input-label">Роботодавець</p>
      </div>
    </div>
  </div>
  <button type="submit" class="authorization-page__button">Зареєсруватись</button>
  <div class="authorization-page__actions">
    <p>Вже маєте акаунт?</p>
    <a routerLink="/login" class="authorization-page__actions-action">
      <p>Увійти</p>
    </a>
  </div>
</div>
