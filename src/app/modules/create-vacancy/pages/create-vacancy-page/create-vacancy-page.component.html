<div class="create-vacancy-page">
    <p class="create-vacancy-page__title">Створення нової вакансії</p>
    <div class="divider divider-darker"></div>
    <form [formGroup]="vacancyCreateForm" (ngSubmit)="onSubmit()">
        <div class="create-vacancy-page__form">
            <div class="create-vacancy-page__form__input">
                <p class="create-vacancy-page__form__input-label">Назва посади</p>
                <input type="text" formControlName="name" class="create-vacancy-page__form__input-field"/>
            </div>
            <div class="create-vacancy-page__form__input">
                <p class="create-vacancy-page__form__input-label">Компанія</p>
                <input type="text" formControlName="company" class="create-vacancy-page__form__input-field" />
            </div>
            <div class="create-vacancy-page__form__input">
                <p class="create-vacancy-page__form__input-label">Заробітна плата($)</p>
                <input type="number" formControlName="salary" class="create-vacancy-page__form__input-field">
            </div>
            <div>
                <p class="create-vacancy-page__form__input-label">Місцезнаходження</p>
                <div class="create-vacancy-page__form__picker">
                    <input type="radio" formControlName="type" value="office" class="create-vacancy-page__form__picker-radio" />
                    <p class="create-vacancy-page__form__input-label">Офіс</p>
                </div>
                <div class="create-vacancy-page__form__picker">
                    <input type="radio" formControlName="type" value="remote" class="create-vacancy-page__form__picker-radio" />
                    <p class="create-vacancy-page__form__input-label">Віддалена робота</p>
                </div>
            </div>
            <div class="create-vacancy-page__form__input">
                <p class="create-vacancy-page__form__input-label">Опис вакансії</p>
                <textarea formControlName="description" class="create-vacancy-page__form__input-field input-field-description"></textarea>
            </div>
        </div>
        <div class="create-vacancy-page__buttons">
            <button class="create-vacancy-page__buttons-button button-done" type="submit">
                Створити
            </button>
            <button type="button" class="create-vacancy-page__buttons-button button-cancel">Скасувати</button>
        </div>
    </form>
</div>
